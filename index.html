<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mapa FEI STU</title>
    <link rel="stylesheet" href="CSS.css">
    <script src="script.js"></script>
</head>

<body>

<div style="display: none">
    <input id="originInput" class="controls" type="text" placeholder="Enter an origin location">
    <span id="distance">12345.5km</span>
<!--    <input id="destinationInput" class="controls" type="text" placeholder="Enter a destination location">-->

    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>
    </div>
</div>

<div id="map"></div>
<div id="pano"></div>

<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9Ze9UKjQXh-RGrJRiugkskN5JBGA2QJ8&libraries=places&callback=initMap">
</script>
</body>
</html>
